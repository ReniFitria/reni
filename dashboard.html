	<link rel="stylesheet"  href="public/css/themes/default/jquery.mobile-1.3.1.css">
	<link rel="stylesheet" href="public/demo/css/jqm-demos.css">
    <link rel="stylesheet" href="public/bootstrap/css/bootstrap.css">
	<link rel="stylesheet" href="public/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="public/css/table.css">
	<script src="public/js/jquery.js"></script>

<body style="background-color:#CCC;">
<div data-role="page" class="jqm-demos">

    <div data-role="header" class="jqm-header" data-position="fixed">
		<h1 class="jqm-logo"><a href="#"><font face="elephant" color="DarkGreen">BANK SAMPAH HIDAYAH</font></a></h1>
        <a href="#" class="jqm-navmenu-link" data-icon="bars" data-iconpos="notext">Navigation</a>
	</div><!-- /header -->

    
    
    <div data-role="content" class="jqm-content">
		<div id="loading_panel" style="display:none;text-align:center;">
            	<b>Please Waiting...!</b>
                <br><br>
            	<div class="progress progress-striped active">
            		<div class="bar" style="width: 100%;"></div>
        		</div>
            </div>
            
            <div id="required" class="alert alert-danger" style="display:none;text-align:center;">
                <strong>Lengkapi Data!</strong>
             </div>
             
             <div id="sukses" class="alert alert-success" style="display:none;text-align:center;">
                <strong>Data Berhasil Diinputkan</strong>
             </div>
            
            <div id="conn_failed" style="display:none;text-align:center;color:#F00;">
            	<div class="alert alert-danger">
                	<strong>Connection Failed...! Please try again</strong>
            	</div>
                <br><br><br>
                <a href="dashboard" data-role="button" data-inline="true" data-icon="check" data-theme="b" data-ajax="false">Back</a>
            </div>
            
            
    		<div id="formsaran">
            	 <form style="margin-top:-8px;">
                 <label for="no_rekening">No Rekening:</label>
				<input type="text" name="no_rekening" id="no_rekening">       
				<label for="nama_nasabah">Nama Nasabah:</label>
				<input type="text" name="nama_nasabah" id="nama_nasabah">
				<label for="alamat_nasabah">Alamat Nasabah:</label>
				<textarea cols="40" rows="8" name="alamat_nasabah" id="alamat_nasabah"></textarea>
				<label for="telepon">Telepon:</label>
				<input type="text" name="telepon" id="telepon">
				<label for="saldo">Saldo:</label>
				<input type="text" name="saldo" id="saldo">
                 <p>
                 	<a href="#" id="proses" data-role="button" data-inline="true" data-icon="check" data-theme="a" data-ajax="false">Submit</a>
                </p>
				</form>
            </div>
    </div><!-- /content -->
    
    
    
    <div data-role="panel" class="jqm-nav-panel jqm-navmenu-panel" data-position="left" data-display="reveal" data-theme="c">
        <ul data-role="listview" data-theme="a" data-divider-theme="a" class="jqm-list">
			<li><a href="utama.html" data-ajax="false" data-rel="page" data-transition="slide" data-inline="true"><img src="public/css/menu/home.jpg" class="ui-li-icon ui-corner-none">HOME</a></li>
			<li><a href="datanasabah.html" data-ajax="false" data-rel="page" data-transition="slide" data-inline="true"><img src="public/css/menu/user.png" class="ui-li-icon ui-corner-none">Data Nasabah</a></li>
            <li><a href="dashboard.html" data-ajax="false" data-rel="page" data-transition="slide" data-inline="true"><img src="public/css/menu/create.png" class="ui-li-icon ui-corner-none">Input Nasabah</a></li>
            <li><a href="laporantrans.html" data-ajax="false" data-rel="page" data-transition="slide" data-inline="true"><img src="public/css/menu/epg.png" class="ui-li-icon ui-corner-none">Laporan Transaksi</a></li>
			<li><a href="laporanjual.html" data-ajax="false" data-rel="page" data-transition="slide" data-inline="true"><img src="public/css/menu/money.png" class="ui-li-icon ui-corner-none">Laporan Penjualan</a></li>
			<li><a href="index.html" data-ajax="false" data-rel="page" data-transition="slide" data-inline="true"><img src="public/css/menu/keluar.png" class="ui-li-icon ui-corner-none">LOGOUT</a></li>
        </ul>
	</div><!-- /panel -->
    
    

</div><!-- /page -->

</html>
