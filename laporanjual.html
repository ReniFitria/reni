		<h1 class="jqm-logo"><a href="#"><font face="elephant" color="DarkGreen">BANK SAMPAH HIDAYAH</font></a></h1>
        <a href="#" class="jqm-navmenu-link" data-icon="bars" data-iconpos="notext">Navigation</a>
	</div><!-- /header -->

    
    
    <div data-role="content">
	<div id="loading_panel" style="display:none;text-align:center;">
            	<b>Please Waiting...!</b>
                <br><br>
            	<div class="progress progress-striped active">
            		<div class="bar" style="width: 100%;"></div>
        		</div>
            </div>
            
            <div id="conn_failed" style="display:none;text-align:center;color:#F00;">
            	<div class="alert alert-danger">
                	<strong>Connection Failed...! Please try again</strong>
            	</div>
                <br><br><br>
                <a href="epg-channel-range.html" data-role="button" data-inline="true" data-icon="check" data-theme="b" data-ajax="false">Back</a>
            </div>
            
              <div id="required" class="alert alert-danger" style="display:none;">
                <strong>Your data is not complete</strong>
              </div>
              
              <div id="empty" class="alert alert-danger" style="display:none;">
                <strong>Data is empty</strong>
              </div>
            
            <div id="tampilData" style="display:none;text-align:center;">
            	<ul id="laporan" data-role="listview" data-divider-theme="f">
          			<li data-role="list-divider" data-theme="a" align="center">LAPORAN PENJUALAN SAMPAH</li>
         		</ul>
            </div>
		<div id="form">
	    <form style="margin-top:-8px;">
			<div class="ui-field-contain">
			<label><center><font face="broadway" color="green">LAPORAN PENJUALAN SAMPAH</font></center></label><br/>
			<label for="tanggal_awal">Dari Tanggal:</label>
			<input type="date" name="tanggal_awal" id="tanggal_awal"><br/>     
			<label for="tanggal_akhir">Sampai Tanggal:</label>
			<input type="date" name="tanggal_akhir" id="tanggal_akhir">
			</div>
			<p>
                 <a href="#" id="proses" data-role="button" data-inline="true" data-icon="check" data-theme="a" data-ajax="false">Submit</a>
            </p>
		</form>
		</div>
    </div><!-- /content -->
